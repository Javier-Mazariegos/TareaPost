<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv=”Content-Type” content=”text/html; charset=ISO-8859-1″ />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Form</title>
    <style>
      .avatar {
        vertical-align: middle;
        width: 150px;
        height: 150px;
        border-radius: 50%;
      
      }
      .container{
        display: flex;
        height: 90vh;
        justify-content: center;
        flex-direction: column;
        padding: 10vh !important;
      }

      .row{
        min-height: 150px;
      }
    </style>
</head>
<body style="padding: 4vh;">
  <div class="container shadow-lg">
    <h2>
      Formulario
    </h2>
      <form method="POST" action="">
        <div class="form-group">
          <label for="exampleInputEmail1">id</label>
          <input type="text" class="form-control" name="id"  placeholder="Ingresar id">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">libro</label>
          <input type="text" class="form-control" name="libro"  placeholder="Ingresar libro">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">genero</label>
          <input type="text" class="form-control" name="genero"  placeholder="Ingresar genero">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">paginas</label>
            <input type="text" class="form-control" name="paginas"  placeholder="Ingresar paginas">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">autor</label>
            <input type="text" class="form-control" name="autor"  placeholder="Ingresar autor">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
</html>
